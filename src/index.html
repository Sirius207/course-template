    /*
     * Circular Loader
     */

    .loader {
      min-height: 100vh;
    }

    .loader--center {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 100px;
    }

    .circular {
      width: 100%;
      height: 100%;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
    }

    .path {
      stroke: #ab3020;
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -35opx;
      }
      100% {
        stroke-dasharray: 90, 200;
        stroke-dashoffset: -120px;
      }
    }
  </style>
